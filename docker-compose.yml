services:
  postgres:
    image: postgres:15
    restart: always
    container_name: services_postgres_prod
    env_file: ./apps/api/.env.production
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  migrate:
    image: homelab-api
    env_file: ./apps/api/.env.production
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      /bin/sh -c "
        export DATABASE_URL=postgresql://$$POSTGRES_USER:$$POSTGRES_PASSWORD@postgres:5432/$$POSTGRES_DB &&
        bunx prisma migrate deploy --schema=packages/db/prisma/schema.prisma
      "
    restart: "no"

  api-blue:
    image: homelab-api
    container_name: api-blue
    restart: always
    env_file: ./apps/api/.env.production
    depends_on:
      migrate:
        condition: service_completed_successfully
    expose:
      - "5175"
    command: >
      /bin/sh -c "
        export DATABASE_URL=postgresql://$$POSTGRES_USER:$$POSTGRES_PASSWORD@postgres:5432/$$POSTGRES_DB &&
        bun dist/src/main.js
      "
    healthcheck:
      test: ["CMD-SHELL", "bun -e \"fetch('http://localhost:5175/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  api-green:
    image: homelab-api
    container_name: api-green
    restart: always
    env_file: ./apps/api/.env.production
    depends_on:
      migrate:
        condition: service_completed_successfully
    expose:
      - "5175"
    command: >
      /bin/sh -c "
        export DATABASE_URL=postgresql://$$POSTGRES_USER:$$POSTGRES_PASSWORD@postgres:5432/$$POSTGRES_DB &&
        bun dist/src/main.js
      "
    healthcheck:
      test: ["CMD-SHELL", "bun -e \"fetch('http://localhost:5175/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  web-blue:
    image: homelab-web
    container_name: web-blue
    restart: always
    env_file:
      - ./apps/frontend/.env.production
    expose:
      - "5173"
    healthcheck:
      test: ["CMD-SHELL", "bun -e \"fetch('http://localhost:5173').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  web-green:
    image: homelab-web
    container_name: web-green
    restart: always
    env_file:
      - ./apps/frontend/.env.production
    expose:
      - "5173"
    healthcheck:
      test: ["CMD-SHELL", "bun -e \"fetch('http://localhost:5173').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  nginx:
    image: nginx:alpine
    container_name: homelab-nginx
    restart: always
    ports:
      - "5173:5173"
      - "5175:5175"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf.template:ro
      - nginx_conf:/etc/nginx/conf.d
    depends_on:
      - web-blue
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    entrypoint: ["/bin/sh", "-c", "cp /etc/nginx/conf.d/default.conf.template /etc/nginx/conf.d/default.conf 2>/dev/null || true; exec nginx -g 'daemon off;'"]

volumes:
  postgres_data:
  nginx_conf:
