name: Deploy to Home Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create API .env.production
        run: echo "${{ secrets.API_ENV_PRODUCTION }}" > apps/api/.env.production

      - name: Create WEB .env.production
        run: echo "${{ secrets.WEB_ENV_PRODUCTION }}" > apps/frontend/.env.production

      - name: Build API image
        run: docker build -f apps/api/Dockerfile -t homelab-api .

      - name: Build Frontend image
        run: docker build -f apps/frontend/Dockerfile -t homelab-web .

      - name: Ensure postgres is running and healthy
        run: |
          docker compose up -d postgres
          echo "Waiting for postgres to be healthy..."
          timeout=60
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            status=$(docker inspect --format='{{.State.Health.Status}}' services_postgres_prod 2>/dev/null || echo "unknown")
            if [ "$status" = "healthy" ]; then
              echo "Postgres is healthy!"
              break
            fi
            echo "Status: $status - waiting..."
            sleep 5
            elapsed=$((elapsed + 5))
          done
          if [ "$status" != "healthy" ]; then
            echo "Postgres failed to become healthy"
            exit 1
          fi

      - name: Run migrations
        run: docker compose up migrate

      - name: Determine current active API
        id: current
        run: |
          if grep -q "server api-green:5175" nginx/conf.d/default.conf 2>/dev/null; then
            echo "active=green" >> $GITHUB_OUTPUT
            echo "inactive=blue" >> $GITHUB_OUTPUT
          else
            echo "active=blue" >> $GITHUB_OUTPUT
            echo "inactive=green" >> $GITHUB_OUTPUT
          fi

      - name: Deploy inactive API
        run: |
          echo "Deploying api-${{ steps.current.outputs.inactive }}..."
          docker compose up -d api-${{ steps.current.outputs.inactive }}

      - name: Wait for inactive API to be healthy
        run: |
          echo "Waiting for api-${{ steps.current.outputs.inactive }} to be healthy..."
          timeout=60
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            status=$(docker inspect --format='{{.State.Health.Status}}' api-${{ steps.current.outputs.inactive }} 2>/dev/null || echo "unknown")
            if [ "$status" = "healthy" ]; then
              echo "api-${{ steps.current.outputs.inactive }} is healthy!"
              break
            fi
            echo "Status: $status - waiting..."
            sleep 5
            elapsed=$((elapsed + 5))
          done
          if [ "$status" != "healthy" ]; then
            echo "api-${{ steps.current.outputs.inactive }} failed to become healthy"
            exit 1
          fi

      - name: Switch nginx to inactive API
        run: |
          sed -i 's/server api-${{ steps.current.outputs.active }}:5175;/server api-${{ steps.current.outputs.inactive }}:5175;/' nginx/conf.d/default.conf

      - name: Reload nginx configuration
        run: |
          docker compose up -d nginx
          docker exec homelab-nginx nginx -s reload

      - name: Stop old API
        run: |
          echo "Stopping api-${{ steps.current.outputs.active }}..."
          docker compose stop api-${{ steps.current.outputs.active }}

      - name: Deploy Web
        run: docker compose up -d web

      - name: Verify deployment
        run: |
          echo "Active API: api-${{ steps.current.outputs.inactive }}"
          echo "Frontend: web"
          docker compose ps
