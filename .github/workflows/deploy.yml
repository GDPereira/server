name: Deploy to Home Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create API .env.production
        run: echo "${{ secrets.API_ENV_PRODUCTION }}" > apps/api/.env.production

      - name: Create WEB .env.production
        run: echo "${{ secrets.WEB_ENV_PRODUCTION }}" > apps/frontend/.env.production

      - name: Build API image
        run: docker build -f apps/api/Dockerfile -t homelab-api .

      - name: Build Frontend image
        run: docker build -f apps/frontend/Dockerfile -t homelab-web .

      - name: Ensure postgres is running and healthy
        run: |
          status=$(docker inspect --format='{{.State.Health.Status}}' services_postgres_prod 2>/dev/null || echo "not_running")
          if [ "$status" = "healthy" ]; then
            echo "Postgres is already running and healthy, skipping startup"
          else
            echo "Starting postgres..."
            docker compose up -d postgres
            echo "Waiting for postgres to be healthy..."
            timeout=60
            elapsed=0
            while [ $elapsed -lt $timeout ]; do
              status=$(docker inspect --format='{{.State.Health.Status}}' services_postgres_prod 2>/dev/null || echo "unknown")
              if [ "$status" = "healthy" ]; then
                echo "Postgres is healthy!"
                break
              fi
              echo "Status: $status - waiting..."
              sleep 5
              elapsed=$((elapsed + 5))
            done
            if [ "$status" != "healthy" ]; then
              echo "Postgres failed to become healthy"
              exit 1
            fi
          fi

      - name: Run migrations
        run: docker compose up migrate --no-recreate

      - name: Ensure nginx is running
        run: |
          if ! docker ps --format '{{.Names}}' | grep -q '^homelab-nginx$'; then
            echo "Starting nginx with blue services..."
            docker compose up -d api-blue web-blue nginx
          fi

      - name: Determine current active color
        id: current
        run: |
          if docker exec homelab-nginx grep -q 'set \$api_upstream api-green:5175' /etc/nginx/conf.d/default.conf 2>/dev/null; then
            echo "active=green" >> $GITHUB_OUTPUT
            echo "inactive=blue" >> $GITHUB_OUTPUT
          else
            echo "active=blue" >> $GITHUB_OUTPUT
            echo "inactive=green" >> $GITHUB_OUTPUT
          fi

      - name: Deploy inactive services
        run: |
          echo "Deploying ${{ steps.current.outputs.inactive }} services..."
          docker compose up -d api-${{ steps.current.outputs.inactive }} web-${{ steps.current.outputs.inactive }}

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for ${{ steps.current.outputs.inactive }} services to be healthy..."
          for service in api web; do
            timeout=60
            elapsed=0
            container="${service}-${{ steps.current.outputs.inactive }}"
            while [ $elapsed -lt $timeout ]; do
              status=$(docker inspect --format='{{.State.Health.Status}}' $container 2>/dev/null || echo "unknown")
              if [ "$status" = "healthy" ]; then
                echo "$container is healthy!"
                break
              fi
              echo "$container status: $status - waiting..."
              sleep 5
              elapsed=$((elapsed + 5))
            done
            if [ "$status" != "healthy" ]; then
              echo "$container failed to become healthy"
              exit 1
            fi
          done

      - name: Switch nginx to inactive services
        run: |
          docker exec homelab-nginx sed -i \
            -e 's/set \$api_upstream api-${{ steps.current.outputs.active }}:5175;/set \$api_upstream api-${{ steps.current.outputs.inactive }}:5175;/' \
            -e 's/set \$frontend_upstream web-${{ steps.current.outputs.active }}:5173;/set \$frontend_upstream web-${{ steps.current.outputs.inactive }}:5173;/' \
            /etc/nginx/conf.d/default.conf
          docker exec homelab-nginx nginx -s reload

      - name: Stop old services
        run: |
          echo "Stopping ${{ steps.current.outputs.active }} services..."
          docker compose stop api-${{ steps.current.outputs.active }} web-${{ steps.current.outputs.active }}

      - name: Verify deployment
        run: |
          echo "Active color: ${{ steps.current.outputs.inactive }}"
          docker compose ps
